{% extends "registration/registration_base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
  {% load bootstrap3 %}
  <form method="post" action="" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Change password
        </button>
    {% endbuttons %}
  </form>
{% endblock %}
