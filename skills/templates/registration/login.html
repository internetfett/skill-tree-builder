{% extends "registration/registration_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  {% load bootstrap3 %}
  <form method="post" class="form" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Login
        </button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p><a href="{% url 'auth_password_reset' %}">Forgot</a> your password?  <a href="{% url 'registration_register' %}">Need an account</a>?</p>
{% endblock %}
